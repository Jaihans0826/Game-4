<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird-like Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* Light blue sky background */
        }
        canvas {
            border: 1px solid black;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over</div>
    <script>
        // Game constants
        const GRAVITY = 1.5;
        const JUMP_FORCE = -15;
        const PLAYER_WIDTH = 50;
        const PLAYER_HEIGHT = 50;
        const OBSTACLE_WIDTH = 100; // Adjusted width for better gameplay
        const OBSTACLE_HEIGHT = 320; // Height of the top obstacle image
        const OBSTACLE_GAP = 150; // Adjusted gap for better gameplay
        let OBSTACLE_SPEED = 5; // Adjusted speed for each level
        const BACKGROUND_COLOR = '#87CEEB';
        const SCORE_COLOR = '#fff';

        // Game variables
        let canvas;
        let ctx;
        let player;
        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let frame = 0;
        let animationFrameId = null;
        let currentLevel = 1;
        let highScore = localStorage.getItem('highScore') || 0;

        // Enums
        const GameState = {
            MENU: 0,
            PLAYING: 1,
            GAME_OVER: 2
        };
        let gameState = GameState.MENU;

        // Load images
        const birdImg = new Image();
        birdImg.src = 'bird.png'; // Path to the bird image

        const backgroundImg = new Image();
        backgroundImg.src = 'background.png'; // Path to the background image

        const pipeTopImg = new Image();
        pipeTopImg.src = 'pipeTop.png'; // Path to the top pipe image

        const pipeBottomImg = new Image();
        pipeBottomImg.src = 'pipeBottom.png'; // Path to the bottom pipe image

        // Initialize game
        function initialize() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 400;

            // Event listeners
            document.addEventListener('keydown', handleKeyDown);
            canvas.addEventListener('touchstart', handleTouchStart);

            // Start game when images are loaded
            birdImg.onload = () => backgroundImg.onload = () => pipeTopImg.onload = () => pipeBottomImg.onload = () => {
                updateGame();
            };
        }

        // Player object
        class Player {
            constructor(x, y, width, height, img) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.img = img;
                this.velocityY = 0;
                this.jumpForce = JUMP_FORCE;
            }

            draw() {
                ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
            }

            update() {
                this.velocityY += GRAVITY;
                this.y += this.velocityY;

                // Collision with floor and ceiling
                if (this.y + this.height > canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocityY = 0;
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.velocityY = 0;
                }
            }

            jump() {
                if (!gameOver) {
                    this.velocityY = this.jumpForce;
                }
            }

            getCenter() {
                return {
                    x: this.x + this.width / 2,
                    y: this.y + this.height / 2
                };
            }

            checkCollision(obstacle) {
                const playerCenter = this.getCenter();
                const obstacleTop = {
                    x: obstacle.x + OBSTACLE_WIDTH / 2,
                    y: obstacle.y
                };
                const obstacleBottom = {
                    x: obstacle.x + OBSTACLE_WIDTH / 2,
                    y: obstacle.y + OBSTACLE_GAP
                };

                // Check collision with top pipe
                if (playerCenter.x > obstacleTop.x - OBSTACLE_WIDTH / 2 &&
                    playerCenter.x < obstacleTop.x + OBSTACLE_WIDTH / 2 &&
                    playerCenter.y < obstacleTop.y) {
                    return true;
                }

                // Check collision with bottom pipe
                if (playerCenter.x > obstacleBottom.x - OBSTACLE_WIDTH / 2 &&
                    playerCenter.x < obstacleBottom.x + OBSTACLE_WIDTH / 2 &&
                    playerCenter.y > obstacleBottom.y) {
                    return true;
                }

                return false;
            }
        }

        // Obstacle object
        class Obstacle {
            constructor(x, y, topImg, bottomImg) {
                this.x = x;
                this.topY = y;
                this.bottomY = y + OBSTACLE_GAP;
                this.topImg = topImg;
                this.bottomImg = bottomImg;
            }

            draw() {
                ctx.drawImage(this.topImg, this.x, this.topY - OBSTACLE_HEIGHT);
                ctx.drawImage(this.bottomImg, this.x, this.bottomY);
            }

            update() {
                this.x -= OBSTACLE_SPEED;
            }
        }

        // Update game function
        function updateGame() {
            switch (gameState) {
                case GameState.MENU:
                    // Draw menu
                    drawMenu();
                    break;
                case GameState.PLAYING:
                    // Clear canvas
                    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

                    // Update and draw player
                    player.update();
                    player.draw();

                    // Spawn obstacles
                    if (frame % (OBSTACLE_GAP * 2) === 0) {
                        let gapPosition = Math.floor(Math.random() * (canvas.height - OBSTACLE_GAP - OBSTACLE_HEIGHT)) + OBSTACLE_HEIGHT;
                        obstacles.push(new Obstacle(canvas.width, gapPosition, pipeTopImg, pipeBottomImg));
                    }

                    // Update obstacles
                    for (let i = obstacles.length - 1; i >= 0; i--) {
                        obstacles[i].update();
                        obstacles[i].draw();

                        // Check collision with player
                        if (player.checkCollision(obstacles[i])) {
                            handleGameOver();
                        }

                        // Remove obstacles that have passed
                        if (obstacles[i].x + OBSTACLE_WIDTH < 0) {
                            obstacles.splice(i, 1);
                            score++;

                            // Increase game speed based on score or level
                            if (score % 10 === 0) {
                                currentLevel++;
                                OBSTACLE_SPEED += 1; // Increase speed for each level
                            }
                        }
                    }

                    // Draw score and high score
                    drawScore();
                    drawHighScore();

                    // Request animation frame
                    animationFrameId = requestAnimationFrame(updateGame);
                    frame++;
                    break;
                case GameState.GAME_OVER:
                    // Draw game over screen
                    drawGameOver();
                    break;
            }
        }

        // Handle key down event
        function handleKeyDown(event) {
            if (event.code === 'Space') {
                if (gameState === GameState.MENU) {
                    startGame();
                } else if (gameState === GameState.PLAYING) {
                    player.jump();
                }
            }
        }

        // Handle touch start event
        function handleTouchStart(event) {
            event.preventDefault(); // Prevent scrolling
            if (gameState === GameState.MENU) {
                startGame();
            } else if (gameState === GameState.PLAYING) {
                player.jump();
            } else if (gameState === GameState.GAME_OVER) {
                startGame();
            }
        }

        // Start game function
        function startGame() {
            gameState = GameState.PLAYING;
            player = new Player(100, canvas.height / 2 - PLAYER_HEIGHT / 2, PLAYER_WIDTH, PLAYER_HEIGHT, birdImg);
            obstacles = [];
            score = 0;
            gameOver = false;
            OBSTACLE_SPEED = 5; // Reset speed for new game
            frame = 0;
            animationFrameId = requestAnimationFrame(updateGame); // Start game loop
            document.getElementById('gameOver').style.display = 'none';
        }

        // Handle game over function
        function handleGameOver() {
            gameOver = true;
            cancelAnimationFrame(animationFrameId); // Stop game loop
            drawGameOver();
            updateHighScore();
            gameState = GameState.GAME_OVER;
        }

        // Draw score function
        function drawScore() {
            ctx.fillStyle = SCORE_COLOR;
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        // Draw high score function
        function drawHighScore() {
            ctx.fillStyle = SCORE_COLOR;
            ctx.font = '18px Arial';
            ctx.fillText(`High Score: ${highScore}`, canvas.width - 150, 40);
        }

        // Draw menu function
        function drawMenu() {
            ctx.fillStyle = SCORE_COLOR;
            ctx.font = '24px Arial';
            ctx.fillText('Press SPACE to Start', canvas.width / 2 - 120, canvas.height / 2);
        }

        // Draw game over function
        function drawGameOver() {
            ctx.fillStyle = SCORE_COLOR;
            ctx.font = '36px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2 - 50);
            ctx.font = '24px Arial';
            ctx.fillText('Press SPACE to Restart', canvas.width / 2 - 130, canvas.height / 2);
            document.getElementById('gameOver').style.display = 'block';
        }

        // Save high score function
        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
        }

        // Initialize game when window loads
        window.onload = initialize;
    </script>
</body>
</html>
